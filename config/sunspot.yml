production:
  solr:
    hostname: index.websolr.com
    port: 80
    path: <%=
      require 'milieu'
      $Milieu.preview? ? '/solr/ea8fcb74b3b' : '/solr/9fc4e55b887'
    %>
    log_level: WARNING

development:
  solr:
    hostname: localhost
    port: 8983
    log_level: WARNING

test:
  solr:
    hostname: localhost
    port: 8981
    log_level: WARNING
