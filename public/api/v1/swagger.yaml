      title_taxt:
        type: string
      subtitle_taxt:
        type: string
      public:
        type: boolean
      created_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for original creation
      updated_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for most recent update
