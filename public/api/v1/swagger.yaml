definitions:
  Taxa:
    description: Abridged taxa records
    type: object
    properties:
      id:
        type: integer
        description: AntCat taxon id, primary key
      name:
        type: string
        description: de-normalized cache of the name object
  Taxon:
    description: Taxon level
    type: object
    properties:
      level:
        type: string
        description: Level of this particular taxon
        enum:
        - family
        - genus
        - species
        - subfamily
        - subgenus
        - subspecies
        - subtribe
        - tribe
      body:
        type: object
        properties:
          id:
            type: integer
            description: AntCat taxon id, primary key
          created_at:
            type: string
            format: date-time
            description: Automatically generated timestamp for original creation
          updated_at:
            type: string
            format: date-time
            description: Automatically generated timestamp for most recent update
          fossil:
            type: boolean
            description: is it a fossil?
          status:
            type: string
            description: State (status of this record)
            enum:
            - valid
            - unidentifiable
            - excluded from Formicidae
            - homonym
            - unavailable
            - synonym
            - obsolete combination
            - unavailable misspelling
            - unavailable uncategorized
          protonym_id:
            type: integer
            description: Id of the protonym record
          family_id:
            type: integer
            description: Only populated if this is a subfamily with a valid family
          subfamily_id:
            type: integer
            description: Populated for most records
          tribe_id:
            type: integer
            description: Only populated if this is a genus with a valid tribe.
          subgenus_id:
            type: integer
            description: Only populated if this is a species with a valid subgenus
          name_id:
            type: integer
            description: Link to the name record
          homonym_replaced_by_id:
            type: integer
            description: Populated only if this is a homonym that has been superseded by another taxa.
          incertae_sedis_in:
            type: string
          type_taxt:
            type: string
          headline_notes_taxt:
            type: string
          hong:
            type: boolean
          type_taxon_id:
            type: integer
          name_cache:
            type: string
            description: de-normalized cache of the name object
          name_html_cache:
            type: string
            description: de-normalized cache of the name object in html format
          unresolved_homonym:
            type: boolean
          current_valid_taxon_id:
            type: integer
          ichnotaxon:
            type: boolean
          nomen_nudum:
            type: boolean
          auto_generated:
            type: boolean
            description: True if this was generated by an automatic import. Changed to false if a human has touched it.
          origin:
            type: string
            description: The origin of an automatic import. Remains populated even if an editor has touched it and turned the auto_generated flag to false.

  Author:
    description: Author primary key IDs
    type: object
    properties:
      id:
        type: integer
        description: AntCat author id, primary key
      created_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for original creation
      updated_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for most recent update

  AuthorName:
    description: Author name record
    type: object
    properties:
      id:
        type: integer
        description: AntCat author name id, primary key
      author_id:
        type: integer
        description: FK to author
      name:
        type: string
        description: author name
      created_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for original creation
      updated_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for most recent update

  Protonym:
    description: Taxon protonym record
    type: object
    properties:
      id:
        type: integer
        description: Protonym id, primary key
      authorship_id:
        type: integer
        description: FK to author
      name_id:
        type: integer
        description: FK to name
      fossil:
        type: boolean
      biogeographic_region:
        type: string
      locality:
        type: string
      created_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for original creation
      updated_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for most recent update

  Name:
    description: Taxon name
    type: object
    properties:
      id:
        type: integer
        description: Name id, primary key
      type:
        type: string
        description: Level of name
        enum:
        - FamilyOrSubfamilyName
        - SubtribeName
        - GenusName
        - SpeciesName
        - TribeName
        - SubfamilyName
        - SubgenusName
        - SubspeciesName
        - SubtribeName
      name:
        type: string
        description: Plain text name
      epithet:
        type: string
        description: Plain text terminal epithet
      epithets:
        type: string
        description: all epithets, plain text
      gender:
        type: string
        description: gender
        enum:
        - masculine
        - feninine
        - neuter
      nonconforming_name:
        type: boolean
        description: Names not confirming to standard naming conventions because they're archiac or erroneous.
      origin:
        type: string
        description: If auto-generated, what was the origin of the data? This field can be populated even if "auto generated" is false, if it has been manually iudated inside of antcat. Otherwise nil.
      created_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for original creation
      updated_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for most recent update

  Citation:
    description: Citation
    type: object
    properties:
      id:
        type: integer
        description: Citation id, primary key
      reference_id:
        type: integer
        description: fk to reference
      pages:
        type: string
        description: String describing the page range; no standard format
      notes_taxt:
        type: string
        description: Long field with text and notes
      created_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for original creation
      updated_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for most recent update

  TaxonHistoryItem:
    description: Taxon history element
    type: object
    properties:
      id:
        type: integer
        description: taxon history id, primary key
      taxon_id:
        type: integer
        description: fk to taxon
      position:
        type: integer
        description: relative priority of this particular taxon history item agsint others on this taxon
      taxt:
        type: string
        description: Long field with text and notes. Contains references to taxaon and reference ids with format {ref *}:.
      created_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for original creation
      updated_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for most recent update

  Journal:
    description: Journal
    type: object
    properties:
      id:
        type: integer
        description: Journal id, primary key
      name:
        type: string
        description: Journal name
      created_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for original creation
      updated_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for most recent update

  Publisher:
    description: publisher
    type: object
    properties:
      id:
        type: integer
        description: publisher id, primary key
      name:
        type: string
        description: Publisher name
      created_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for original creation
      updated_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for most recent update

  Reference:
    description: reference
    type: object
    properties:
      id:
        type: integer
        description: reference id, primary key
      year:
        type: integer
      date:
        type: string
      citation_year:
        type: string
      type:
        type: string
      publisher_id:
        type: integer
        description: fk to publisher
      journal_id:
        type: integer
        description: fk to journal
      series_volume_issue:
        type: integer
      pagination:
        type: string
      author_names_string_cache:
        type: string
      editor_notes:
        type: string
      public_notes:
        type: string
      taxonomic_notes:
        type: string
      title:
        type: string
      citation:
        type: string
      nesting_reference_id:
        type: string
      pages_in:
        type: string
      author_names_suffix:
        type: string
      reason_missing:
        type: string
      review_state:
        type: string
      plain_text_cache:
        type: string
      expandable_reference_cache:
        type: string
      doi:
        type: string
        description: DOI citation reference
      name:
        type: string
        description: Reference name
      created_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for original creation
      updated_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for most recent update

  ReferenceAuthorName:
    description: reference author name - table to associate references with author names
    type: object
    properties:
      id:
        type: integer
        description: ReferenceAuthorName id, primary key
      author_name_id:
        type: integer
      reference_id:
        type: integer
      position:
        type: integer
      created_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for original creation
      updated_at:
        type: string
        format: date-time
        description: Automatically generated timestamp for most recent update

  ReferenceDocument:
    description: reference document
    type: object
    properties:
      id:
        type: integer
      reference_id:
        type: integer
      url:
        type: string
        description: reference document URL
      file_file_name:
        type: string
